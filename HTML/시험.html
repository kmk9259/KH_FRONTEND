<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{width: 300px;}
        #genderm{margin-left: 70px;}
        #genderw{margin-left: 100px;}
        #id{margin-left: 50px;}
        #pwd{margin-left: 34px;}
        #pwdcheck{margin-left: 2px;}
        #name{margin-left: 66px;}
        #email{margin-left: 50px;}
        label{
            width: 110px;
        }
        #submit{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <form>
        <fieldset method="get">
            <legend>가입정보</legend>
            <label onclick="document.getElementById('id').focus()">아이디 :</label>
            <input type="text" id="id" name="id" autofocus required><br>
            <label onclick="document.getElementById('pwd').focus()">비밀번호 :</label>
            <input type="password" id="pwd" name="pwd" autofocus required><br>
            <label onclick="document.getElementById('pwdcheck').focus()">비밀번호확인 :</label>
            <input type="password" id="pwdcheck" name="pwdcheck" autofocus required><br>
            <label onclick="document.getElementById('name').focus()"> 이름 : </label>
            <input type="text" id="name" name="name" autofocus><br>
            <label >성별 : </label>
            <input type="radio" id="genderm" name="m">남 <input type="radio" id="genderw" name="w" checked>여 <br>
            <label onclick="document.getElementById('email').focus()">이메일 : </label>
            <input type="email" id="email" name="email" autofocus><br>
        </fieldset>
        <input type="submit" id="submit" value="회원가입">
    </form>
</body>
</html>
