<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합실습문제2</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li><label>납품자명 :</label>
                <input type="text" name="name" size="30" placeholder="name"><br><br>
            </li>
            <li><label>email :</label>
                <input type="email" name="email" size="30" placeholder="answs@naver.com"><br><br>
            </li>
            <li><label>홈페이지 :</label>
                <input type="url" name="homepage" placeholder="http://"><br><br>
            </li>
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품자 정보</legend>
        <ul>
            <li><label>상품명 :</label>
                <input type="text" name="name" size="30" ><br><br>
            </li>
            <li><label>납품수량 :</label>
                <input type="text" name="amount" size="30" placeholder="최소 100"><br><br>
            </li>
            <li><label>납품등급 :</label>
                <input type="range" name="point" min="0" max="100" value="0" step="10"><br><br>
            </li>
            <li><label>기타사항 :</label>
                <textarea name="info"  cols="30" rows="5" ></textarea>
            </li>
        </ul>
       
    </fieldset>
    <br>
    <button type="submit" >send message</button>

    </form>
    
</body>
</html>
