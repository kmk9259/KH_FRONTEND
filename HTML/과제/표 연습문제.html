<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 연습문제</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption style="color: red; font-size: 25px;"><b>KH 정보교육원 강의</b></caption>
        <tr style="background-color: pink; color: white;">
            <td>관</td>
            <td>강의장</td>
            <td>인원수</td>
            <td>강의명</td>
        </tr>
        <tr style="background-color: yellow;">
            <td rowspan="6">1관</td>
            <td rowspan="2">I강의장</td>
            <td rowspan="2">30명</td>
            <td>오전 : 유재석 
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
            
        </tr>
        <tr>
            <td style="background-color: yellow;">오후 : 유재석
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
        </tr>
        <tr style="background-color: yellow;">
            <td rowspan="2">G강의장</td>
            <td rowspan="2">23명</td>
            <td>오전 : 김종민
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
        </tr>
        <tr style="background-color: yellow;">
            <td>오후 : 김종민
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
        </tr>
        <tr style="background-color: yellow;">
            <td rowspan="2">H강의장</td>
            <td rowspan="2">27명</td>
            <td>오전 : 정재형
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
        </tr>
        <tr style="background-color: yellow;">
            <td>오후 : 정재형
                <button style="background-color: skyblue; color: white;">신청하기</button>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="color: blue; background-color: red;"><b>많이 신청해주세요!</b></td>
        </tr>
        
    </table>
</body>
</html>
