<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합</title>
</head>
<body>
    <form method="get">
        <label>고객명 : </label>
        <input type="text" name="name" size="30"><br><br>

        <label>전화번호 : </label>
        <input type="tel" name="phone" size="30" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" ><br><br>

        <label>이메일 : </label>
        <input type="email" name="email" size="30"><br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label>
                <input type="radio" id="small" name="size" value="Small"> Small
            </label><br><br>
            <input type="radio" id="Medium" name="size" value="Medium">
            <label for="Medium">Medium</label><br><br>
            <input type="radio" id="Large" name="size" value="Large">
            <label for="Large">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="bacon" name="topping" value="bacon">
            <label for="bacon">베이컨</label><br><br>

            <input type="checkbox" id="cheeze" name="topping" value="cheeze">
            <label for="cheeze">치즈</label><br><br>

            <input type="checkbox" id="onion" name="topping" value="onion">
            <label for="onion">양파</label><br><br>

            <input type="checkbox" id="mushroom" name="topping" value="mushroom">
            <label for="mushroom">버섯</label><br><br>
        </fieldset>

        <label>희망 배송 시간 :</label>
        <input type="time" name="timeIn"><br><br>

        <label>배송 시 요청사항:</label>
        <textarea name="info" cols="30" rows="5" ></textarea>
        <br>
        <input type="submit" value="주문하기">
        
    </form>
</body>
</html>
