<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 종합실습문제3</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>회원가입</h3>
    <form method="get" id="info">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                <tr>
                    <td><label ><b>ID</b></label></td>
                    <td><input type="text" name="ID" size="30" placeholder="아이디 10글자 이내"></td>
                    <td style="text-align: left;"><input type="button" value="중복확인"></td><br>
                </tr>
                <tr>
                    <td><label><b>비밀번호</b></label></td>
                    <td><input type="password" name="Pwd" size="30" placeholder="영문, 숫자, 특수문자 포함 8자 이상"><br></td>
                    
                </tr>
                <tr>
                    <td><label><b>비밀번호 확인</b></label></td>
                    <td><input type="password" name="Pwd" size="30" ><br></td>
                    
                </tr>
                <tr>
                    <td><label><b>Email</b></label></td>
                    <td><input type="email" name="email" size="30"></td>
                    <td>
                        <select id="selbox" name="selbox">
                            <option value="">직접입력</option>
                            <option value="네이버">@naver.com</option>
                            <option value="구글">@google.com</option>
                        </select>
                    </td>
                </tr>
                </table>
  
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <label>프로필 사진 : </label>
                <input type="file" name="uploadfile"><br>
                <br>

                <label>성별 : </label>
                <input type="radio" checked>남 <input type="radio">여 <br><br>

                <label>생년월일</label>
                <input type="date" name="dateInput" id="dateIn"><br><br>

                <label>취미</label><br>
                <input type="checkbox" id="baseball" name="hobby" value="baseball" >
                <label for="baseball">야구</label>&nbsp;

                <input type="checkbox" id="basketball" name="hobby" value="basketball" >
                <label for="basketball">농구</label>&nbsp;

                <input type="checkbox" id="football" name="hobby" value="football" >
                <label for="football">축구</label><br>

                <input type="checkbox" id="study" name="hobby" value="study" checked>
                <label for="study">공부</label>&nbsp;

                <input type="checkbox" id="music" name="hobby" value="music" >
                <label for="music">음악감상</label><br>

                <input type="checkbox" id="etc" name="hobby" value="etc" >
                <label for="etc">기타 :</label>
                <input type="text" name="etc" size="10"><br><br>
                
                <label>자기소개</label><br>
                <textarea name="info"  cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="회원가입">&nbsp;
            <input type="reset" value="다시입력">&nbsp;
            <input type="button"value="이전으로">&nbsp;
        </fieldset>

    </form>
</body>
</html>
