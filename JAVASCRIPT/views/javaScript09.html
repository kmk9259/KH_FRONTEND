    <h1>함수(Function)</h1>
    <h3>function 함수명 ([매개변수, 매개변수]){소스코드작성}으로 작성하여 실행</h3>

    <h3>function 함수명 = ([매개변수, 매개변수]){소스코드작성} : 익명함수 (이벤트 핸들러에서 주로 사용)</h3>
    <button id = "btn2">실행확인</button>
    <p id="p2"></p>
    <script>
        var btn2 = document.getElementById("btn2")
        btn2.onclick = function(){
            document.getElementById("p2").innerHTML ="이벤트 헨들러를 통해 함수 실행"
        }
        
    </script>

    <h3>스스로 실행하는 함수 : (function(){})() : IIFE - Immediately - Invoked Function Expression - 즉시 실행 함수</h3>
    
    <p id="p3"></p>
    <script>
        (function(){
            var p3 = document.getElementById("p3")
            p3.innerHTML ="자동으로 혼자 실행됨"
        })();
    </script>

    <h3>함수의 전달인자와 매개변수</h3>
    <button id = "btn1">실행확인</button>
    <p id="p4"></p>
    <script>
        function test4(value){
            var p4 = document.getElementById("p4")
            p4.innerHTML += value+"<br>";
            console.log(arguments)
        }

        document.getElementById("btn1").onclick = function(){
            test4("안녕하세요")
            test4("안녕하세요", "반갑습니다.")  //매개변수가 두 개 필요
            test4() //할당하는 값이 없으므로 undefined
            test4(prompt("메세지를 입력하세요"))
        }        
    </script>

    <button onclick="test5(11,22,33,1,2,6);">실행확인</button>
    <p id="p5"></p>
    <script>
        function test5(){
            console.log(arguments)
            console.log(arguments.length)

            var sum=0;
            for(var i=0; i<arguments.length; i++){
                sum += arguments[i]
            }
            document.getElementById("p5").innerText="더하기 결과 : "+sum
        }
    </script>

    <h3>매개변수 함수에 this 요소 전달하기</h3>
    <button onclick="testFn(this);">버튼1</button>
    <button onclick="testFn(this.innerHTML);">버튼2</button>
    <input type="button" onclick="testFn(this.value);" value="버튼3">
    
    <p id="p5"></p>
    <script>
        function testFn(element){
            console.log(element)
        }
    </script>

    <h3>익명 함수를 리턴하는 함수</h3>
    이름 : <input type="text" id="name">
    <button onclick="test7()();">실행확인</button>
    <script>
        function test7(){
            var userName = document.getElementById("name").value;
            return function(){
                alert(userName+"님 환영합니다.")
            }
        }
    </script>
