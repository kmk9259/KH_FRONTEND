<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습7</title>
</head>
<body>
	<h1> 배열 실습 문제2 </h1>
	
	다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨)<br>
        그리고 출력 부분에 출력하도록 하면 됩니다.
        정답 : "ejlove"
	
	<fieldset>
    <legend>보기</legend>
    	<label id="stringla1">j e</label><br>
    	<label id="stringla2">e v o l</label><br>
	</fieldset>
	<br>
    <p style="border:1px solid red;" id="print">이 부분에 정답이 출력 될 수 있도록 하세요</p>
	<button onclick="reverseTest();">처리</button>
	
	<script>
		var arr1 = new Array();
		var arr2 = new Array();
		print.innerHTML=" "
		var print = document.getElementById("print")
		
    	function reverseTest(){
			print.innerHTML=" "			
			str = document.getElementById("stringla1").innerHTML.split(" ");
			arr1=str			
			arr1.reverse();
			
			str2 = document.getElementById("stringla2").innerHTML.split(" ");
			arr2=str2	
			arr2.reverse();	

			var a =arr1.concat(arr2);
			a.toString();			
			print.innerHTML += a.join("")           
    	}   
    </script> 
	
	
	
</body>
</html>
